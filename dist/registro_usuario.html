<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Cook It</title>
</head>
<body>
    <section>
        <!--Nav-->
        
            
        <header class=" position-relative">
            <nav class="navbar col-md-12 navbar-box navbar-expand-lg">
              <div class="container-fluid">
                <div><img src="images/Logo-cook-it.png" alt="logo"></div>
                <div>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <button class="btn">Inicio</button>
                    <button class="btn">Favoritos</button>
                    <button class="btn">Ya tengo cuenta</button>
                    
                </ul>
                </div>
                    <div>
                      <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Buscar</button>
                      </form>
                    </div>
                
              </div>
          </nav>
          <div>
            <div class="align-content-center">
              <img src="images/perfil.png" class="img-fluid align-items-center" width="200" alt="header">
            </div>
          </div>
        </header>
        <!--Nav-->

        <section class="container-lg sec-perfil">
            <h1>Registro de Usuario</h1>
            <p>No tienes cuenta? Ingresa tus datos aquí para quedar registrado.</p>
            <section class="row">
                <h2>Nombre:</h2>
                <input type="text">
                <h2>Apellido:</h2>
                <input type="text">
                <h2>Nombre de Usuario:</h2>
                <input type="text">
                <h2>Correo Electrónico:</h2>
                <input type="text">
                <h2>Contaseña:</h2>
                <input type="text">
                <h2>Verificar Contraseña:</h2>
                <input type="text">
            </section>
            <section class="pt-5 align-content-center pb-3">
                <button class="btn red-btn">Registrar</button>
            </section>
            
        </section>
        <!-- footer -->
        <footer class="row text-center navbar-box container-fluid ">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <button class="nav-link active" aria-current="page" href="#">Contactenos</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" href="#">Terminos y Condiciones</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" href="#">Politicas de Privacidad</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" href="#">Accesibilidad</button>
                </li>
            </ul>
            <p class="mb-0 text-center">CookIt es una marca registrada, derechos reservados.</p>
            <p class="mb-0 text-center">© 2023 CookIt.</p>
        </footer>
        <!-- footer -->

    </section>



</body>
